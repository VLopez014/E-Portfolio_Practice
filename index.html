<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice E-Portfolio</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="about-me">
    <nav>
      <div class="personal__logo">Victor Lopez</div>
      
      <ul class="nav__link--list">
        <li>
          <a href="#" class="nav__link--anchor 
                             link__hover-effect
                             link__hover-effect--black">Languages</a>
        </li>
        <li>
          <a href="#" class="nav__link--anchor 
                             link__hover-effect
                             link__hover-effect--black">Projects</a>
        </li>
        <li>
          <a href="#" class="nav__link--anchor 
                             nav__link--anchor--primary">Contact</a>
        </li>
      </ul>
    </nav>
    <!---------ABOUT ME---------->      
    <div class="flex-1 flex">
      <div class="about-me__info row">
        <div class="about-me__info--container">
          
          <figure class="about-me__picture--mask">
            <img src="./assets/me.PNG" alt="picture of me" class="about-me__image">
          </figure>

          <h1 class="about-me__info--title">
            Hey! I'm <span class="color__blue">Victor Lopez</span>
          </h1>

          <p class="about-me__info--para">
            I'm an inspirng <strong class="color__blue">Frontend software developer</strong> with a strong passion for 
            building sleek and responsive web applications with great user
            experiences
          </p>

          <div class="about-me__links">
            <a href="#" class="about-me__link">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="about-me__link">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="about-me__link">
              <i class="fas fa-envelope"></i>
            </a>
            <a href="#" class="about-me__link">
              <i class="fas fa-file-pdf"></i>
            </a>
          </div>
        </div>

        <figure class="about-me__img--container">
          <img src="./assets/undraw_programming_re_kg9v.svg" class="about-me__img" alt="coding picture">
        </figure>
      </div>
    </div>
  </section>

  <section id="languages">
    <div class="container">
      <div class="row">
        
        <h1 class="section__title">This is my <span class="color__blue">technology stack</span></h1>
        
        <div class="language__list">
          
          <div class="language">   
            <figure class="language__img--wrapper">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="" class="language__img">
            </figure>
            <span class="language__name">HTML</span>
          </div>

          <div class="language">   
            <figure class="language__img--wrapper">
              <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="" class="language__img">
            </figure>
            <span class="language__name">CSS</span>
          </div>

          <div class="language">   
            <figure class="language__img--wrapper">
              <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language__img">
            </figure>
            <span class="language__name">JAVASCRIPT</span>
          </div>

          <div class="two__language--wrapper">
            <div class="language">   
              <figure class="language__img--wrapper">
                <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="" class="language__img">
              </figure>
              <span class="language__name">REACT</span>
            </div>
  
            <div class="language">   
              <figure class="language__img--wrapper">
                <img src="https://cdn.iconscout.com/icon/free/png-256/affinity-designer-3823974-3175196.png" alt="" class="language__img">
              </figure>
              <span class="language__name">AFFINITY DESIGN</span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section>
</body>
</html>
